<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Mistério da Floresta Encantada</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>O Mistério da Floresta Encantada</h1>
        <p id="story-text">Você está na entrada da floresta. Há dois caminhos à sua frente:</p>
        <div id="choices">
            <button onclick="choose('path_light')">Um caminho bem iluminado, com pássaros cantando.</button>
            <button onclick="choose('path_dark')">Um caminho escuro e silencioso, cheio de árvores retorcidas.</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
